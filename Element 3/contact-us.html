<!DOCTYPE html>
<html>
  <head>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <!-- Navbar links-->
    <div class="navbar">
      <img src="Images/F1_(white).svg.png" alt="Navbar Image">
      <div class="links">
        <a href="index.html" style="font-size: 15px;">Home</a>
        <a href="about-us.html" style="font-size: 15px;">About us</a>
        <a href="lessons.html" style="font-size: 15px;">Lessons</a>
        <a href="resources.html" style="font-size: 15px;">Resources</a>
        <a  class="selected" style="font-size: 15px;">Contact us</a>
      </div>
    </div>
    
    <!-- Textbox form-->
    <div class="textbox" style="float: right; margin-right: 40px">
      <form>
        <label for="textarea">Your message:</label><br>
        <textarea form="mainform" id="textarea" name="textarea" cols="130" rows="7"></textarea>
      </form>
    </div>
    <div class="main" style="margin-left: 100px; margin-top: 80px;">
      <form name='mainform' id="mainform">
        <label for="name">Full name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="number">Phone number:</label><br>
        <input type="text" id="phone" name="phone"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        
        <input style="font-family: Formula1;" type="submit" value="Submit">
        <input style="font-family: Formula1;" type="reset" value="Reset">
      </form>
      <img src="Images/sideview.png" alt="sidecar" id="sidecar">
    </div>

    <script src="validation.js"></script>

    <footer style="margin-left: 100px;">
      <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS!" />
            </a>
        </p>  
    </footer>
  </body>
</html>
